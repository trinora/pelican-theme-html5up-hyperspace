<header id="header">
    {% if THEME_HEADER_LOGO|default(False) %}
        <a href="{{ SITEURL }}/" class="title_logo" style="background-image: url('{{ SITEURL }}/{{ THEME_HEADER_LOGO }}')">{{ SITENAME }}</a>
    {% else %}
        <a href="{{ SITEURL }}/" class="title">{{ SITENAME }}</a>
    {% endif %}
    <nav>
        {% with menu_style="child" %}
            {% include "fragments/menu.html" %}
        {% endwith %}
    </nav>
</header>
