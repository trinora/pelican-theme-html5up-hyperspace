{% if articles_page.has_previous() %}
    <a class="button" href="{{ SITEURL }}/{{ articles_paginator.page(articles_page.previous_page_number()).url }}">Previous</a>
{% else %}
    <a class="button disabled" href="#">Previous</a>
{% endif %}
{% for p in articles_paginator.page_range %}
    {% if articles_page.number == p %}
        <a class="button primary" href="{{ SITEURL }}/{{ articles_page.url }}">{{ p }}</a>
    {% else %}
        <a class="button" href="{{ SITEURL }}/{{ articles_paginator.page(p).url }}">{{ p }}</a>
    {% endif %}
{% endfor %}
{% if articles_page.has_next() %}
    <a class="button" href="{{ SITEURL }}/{{ articles_paginator.page(articles_page.next_page_number()).url }}">Next</a>
{% else %}
    <a class="button disabled" href="#">Next</a>
{% endif %}
