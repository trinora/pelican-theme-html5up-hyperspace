{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock %}

{% block content %}

<!-- Header -->
    <header id="header">
        <a href="{{ SITEURL }}/" class="title">{{ SITENAME }}</a>
        <nav>
            {% include "fragments/menu.html" %}
        </nav>
    </header>
    
	<div id="wrapper">
        <section id="main" class="wrapper">
            <div class="inner">
                <h1 class="major">{{ page.title }}</h1>
                {% if page.cover %}
                    <span class="image fit"><img src="{{ static }}/img/{{ page.cover }}" alt="" /></span>
                {% endif %}
                {{ page.content }}
            </div>
        </section>
    </div>

    {% include "fragments/footer.html" %}
{% endblock %}
